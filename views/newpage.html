<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New page</title>
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .card {
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card img {
    width: 100%;
    height: auto;
    display: block;
  }
  .card-content {
    padding: 20px;
  }
  .card h3 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .card p {
    font-size: 1.1em;
    color: #555;
  }
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
    <p>Explore our beautiful collection of photos</p>
  </header>
  <section class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Image 1">
      <div class="card-content">
        <h3>Image 1</h3>
        <p>Description of Image 1</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Image 2">
      <div class="card-content">
        <h3>Image 2</h3>
        <p>Description of Image 2</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Image 3">
      <div class="card-content">
        <h3>Image 3</h3>
        <p>Description of Image 3</p>
      </div>
    </div>
    <!-- Add more cards here -->
  </section>
  <footer>
    <p>&copy; 2024 Cards Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
